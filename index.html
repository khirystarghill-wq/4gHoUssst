<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>a haiku a day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#07040b;
  --bg2:#12071a;
  --ink:#f4e9ff;
  --muted:rgba(244,233,255,.72);
  --veil:rgba(255,255,255,.08);
  --veil2:rgba(255,255,255,.04);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:"Playfair Display",serif;
  color:var(--ink);
  background:
    radial-gradient(900px 600px at 18% 20%, rgba(255,134,200,.12), transparent 55%),
    radial-gradient(900px 600px at 78% 35%, rgba(187,162,255,.11), transparent 55%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
}
.wrap{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:60px 18px;
  position:relative;
}
.card{
  width:min(720px,100%);
  padding:26px 22px 20px;
  border-radius:18px;
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(10px);
  position:relative;
  overflow:hidden;
}
h1{
  margin:0 0 10px;
  font-family:"Orbitron",sans-serif;
  font-size:20px;
  letter-spacing:.06em;
  text-transform:lowercase;
}
.sub{margin:0 0 18px;color:var(--muted);font-style:italic}
.haiku{
  white-space:pre-line;
  font-size:22px;
  line-height:1.55;
  padding:14px;
  border-radius:14px;
  background:linear-gradient(180deg,var(--veil),var(--veil2));
  border:1px solid rgba(255,255,255,.1);
  min-height:120px;
}
.metaRow{
  display:flex;
  justify-content:space-between;
  margin-top:12px;
  font-family:"Orbitron",sans-serif;
  font-size:12px;
  color:var(--muted);
}
.sign{
  margin-top:18px;
  padding-top:14px;
  border-top:1px dashed rgba(255,255,255,.2);
  text-align:right;
  font-family:"Orbitron",sans-serif;
  letter-spacing:.18em;
  display:none;
}

/* ghosts */
.ghost{
  position:absolute;
  width:140px;
  height:190px;
  opacity:.9;
  animation:float 6s ease-in-out infinite;
}
.ghost .sheet{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,#fff,#ddd);
  border-radius:70px 70px 50px 50px;
}
.g1{left:3%;top:8%}
.g2{right:4%;bottom:8%;animation-duration:7s}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
  100%{transform:translateY(0)}
}

/* veil */
.veilLock{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(6px);
}
.veilPanel{
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.2);
  border-radius:16px;
  padding:18px;
}
.countdown{
  display:flex;
  gap:8px;
  font-family:"Orbitron",sans-serif;
  font-size:12px;
}
.unit{
  padding:6px 10px;
  border:1px solid rgba(255,255,255,.2);
  border-radius:999px;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="ghost g1"><div class="sheet"></div></div>
  <div class="ghost g2"><div class="sheet"></div></div>

  <div class="card" id="card">

    <div class="veilLock" id="veilLock">
      <div class="veilPanel">
        <p><em>not yet.</em></p>
        <div class="countdown" id="countdown"></div>
        <p style="font-size:11px;margin-top:10px">opens feb 9 (nyc)</p>
      </div>
    </div>

    <h1>a haiku a day</h1>
    <p class="sub">feb 9–feb 14 • nyc time</p>

    <div class="haiku" id="haiku"></div>

    <div class="metaRow">
      <div id="dayPill"></div>
      <div id="datePill"></div>
    </div>

    <div class="sign" id="sign">xxFFK</div>
  </div>
</div>

<script>
const HAIKUS = [
`The day breaks when you
Wake up from dream and stasis
You are the sunlight`,

`I crave your smell and
Taste lingers after you go
Rinse repeat rinse re–`,

`Where are my headphones
In my bag, In my coat, Fuck!
Here in my hand. Fuck!`,

`I sweat with you most
Can you let me drown in it
No air just sweet trust`,

`Princess thickiana,
Particular, rare, rare, breed
Best served warm over face`,

`I’d say I don’t think
About you while I daydream
It would be a lie`
];

function nycNow(){
  return new Date(new Date().toLocaleString("en-US",{timeZone:"America/New_York"}));
}

const start = new Date("2026-02-09T00:00:00-05:00");
const end   = new Date("2026-02-14T23:59:59-05:00");
const now = nycNow();

const haikuEl = document.getElementById("haiku");
const veil = document.getElementById("veilLock");
const dayPill = document.getElementById("dayPill");
const datePill = document.getElementById("datePill");
const sign = document.getElementById("sign");

if(now < start){
  veil.style.display="flex";
  updateCountdown();
  setInterval(updateCountdown,1000);
}else{
  const dayIndex = Math.min(
    Math.floor((now - start)/(1000*60*60*24)),
    HAIKUS.length-1
  );
  haikuEl.textContent = HAIKUS[dayIndex];
  dayPill.textContent = `day ${dayIndex+1}`;
  datePill.textContent = now.toDateString();
  if(dayIndex === HAIKUS.length-1) sign.style.display="block";
}

function updateCountdown(){
  const diff = start - nycNow();
  const d = Math.floor(diff/86400000);
  const h = Math.floor(diff/3600000)%24;
  const m = Math.floor(diff/60000)%60;
  const s = Math.floor(diff/1000)%60;
  document.getElementById("countdown").innerHTML =
    `<div class="unit">${d}d</div>
     <div class="unit">${h}h</div>
     <div class="unit">${m}m</div>
     <div class="unit">${s}s</div>`;
}
</script>
</body>
</html>
